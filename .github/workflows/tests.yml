name: Tests

on:
  push:
    branches: [ main, master, inspect-ai-rewrite ]
  pull_request:
    branches: [ main, master, inspect-ai-rewrite ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      CI: '1'
      NO_NETWORK: '1'
      PYTHONHASHSEED: '0'
      PYTHONDONTWRITEBYTECODE: '1'
      PYTHONWARNINGS: default
      PYTHONPATH: src:external/inspect_ai/src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e '.[dev,testing,utilities]'

      - name: Run tests (quiet)
        run: pytest -q tests/unit/inspect_agents --maxfail=1

      - name: Coverage (xml)
        run: pytest -q --cov=src --cov-report=xml:coverage.xml tests/unit/inspect_agents || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

