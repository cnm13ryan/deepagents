name: CI

on:
  push:
    branches: [ main, master, inspect-ai-rewrite ]
  pull_request:
    branches: [ main, master, inspect-ai-rewrite ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff Check
        run: ruff check .

      - name: Ruff Format (check only)
        run: ruff format --check .

